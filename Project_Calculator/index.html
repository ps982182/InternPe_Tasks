<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body style="font-weight:600">
  <div class="container">
    <div class="calci">
      <form name="calculator">
        <div class="disp">
          <input type="text" name="screen" id="screen">
        </div>
        <div>
          <input type="button" value="AC" onclick="document.calculator.screen.value = ''" style="color:#34ffda">
          <input type="button" value="DEL" onclick="document.calculator.screen.value = document.calculator.screen.value.slice(0, -1)" style="color:#34ffda">
          <input type="button" value="." onclick="document.calculator.screen.value += '.'" style="color:#34ffda; font-weight:800">
          <input type="button" value="/" onclick="document.calculator.screen.value += '/'" style="color:#34ffda; font-weight:800">
        </div>
        <div>
          <input type="button" value="7" onclick="document.calculator.screen.value += '7'">
          <input type="button" value="8" onclick="document.calculator.screen.value += '8'">
          <input type="button" value="9" onclick="document.calculator.screen.value += '9'">
          <input type="button" value="*" onclick="document.calculator.screen.value += '*'" style="color:#34ffda; font-weight:800">
        </div>
        <div>
          <input type="button" value="4" onclick="document.calculator.screen.value += '4'">
          <input type="button" value="5" onclick="document.calculator.screen.value += '5'">
          <input type="button" value="6" onclick="document.calculator.screen.value += '6'">
          <input type="button" value="-" onclick="document.calculator.screen.value += '-'" style="color:#34ffda; font-weight:800">
        </div>
        <div>
          <input type="button" value="1" onclick="document.calculator.screen.value += '1'">
          <input type="button" value="2" onclick="document.calculator.screen.value += '2'">
          <input type="button" value="3" onclick="document.calculator.screen.value += '3'">
          <input type="button" value="+" onclick="document.calculator.screen.value += '+'" style="color:#34ffda; font-weight:800">
        </div>
        <div>
          <input type="button" value="00" onclick="document.calculator.screen.value += '00'">
          <input type="button" value="0" onclick="document.calculator.screen.value += '0'">
          <input type="button" value="=" class="equal" onclick="calculate()" style="width:145px; color:#34ffda; font-weight:800">
        </div>
      </form>
    </div>
  </div>
  <script>
    function calculate() {
      try {
        document.calculator.screen.value = eval(document.calculator.screen.value);
      } catch (e) {
        document.calculator.screen.value = 'Error';
      }
    }
  </script>
</body>
</html>
